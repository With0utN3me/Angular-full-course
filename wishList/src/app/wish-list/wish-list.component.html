<div class="no-wishes" *ngIf="wishes.length === 0; else showItems">
    There are no wishes to display.
</div>

<ng-template #showItems>
    <ul class="wish-list">
      <li *ngFor="let item of wishes; index as ii">
            <div class="form-check">
                <label class="form-check-label">
                    <input 
                        class="checkbox"
                        [checked]="item.isComplete"
                        [attr.data-index]="ii"
                        type="checkbox"
                        (click)="toggleItem(item)">
                        {{item.wishText}}
                </label>
            </div>
        </li>
    </ul>
</ng-template>
