<div class="container">

  <add-wish-form
    (addWish)="items.push($event)"
  ></add-wish-form>

  <div class="filter-section">
    <wish-filter
      [(filter)]="filter"
    ></wish-filter>
  </div>

  <div class="wish-list-wrapper">
    <wish-list
      [wishes]="items.filter(filter)"
    ></wish-list>
  </div>

</div>
