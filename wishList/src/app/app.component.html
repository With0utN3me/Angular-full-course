<div class="container">


<form class="form">
  <div class="text-wrapper">
    <label class="hidden">Wish</label>
    <input type="text" class="form-input" [(ngModel)]="newWishText" name="new-wish">
  </div>
  <div class="btn-wrapper">
    <button
    type="submit"
    class="btn"
    (click)="$event.preventDefault(); addNewWish()">
      Add Wish
    </button>
  </div>
</form>

<div class="no-wishes" *ngIf="items.length === 0; else showItems">
  There are no wishes to display.
</div>

<ng-template #showItems>
  <ul class="wish-list">
    <li *ngFor="let item of items; index as ii">
      <div class="form-check">
        <label class="form-check-label">
          <input 
            class="checkbox"
            [checked]="item.isComplete"
            [attr.data-index]="ii"
            type="checkbox"
            (click)="toggleItem(item)">
            {{item.wishText}}
        </label>
      </div>
    </li>
  </ul>
</ng-template>

</div>
